<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/GBRInshoreBoundary_1.js"></script>
        <script src="data/ReefsUpdate2023_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_GBRInshoreBoundary_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GBRInshoreBoundary_1_0() {
            return {
                pane: 'pane_GBRInshoreBoundary_1',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_GBRInshoreBoundary_1');
        map.getPane('pane_GBRInshoreBoundary_1').style.zIndex = 401;
        map.getPane('pane_GBRInshoreBoundary_1').style['mix-blend-mode'] = 'normal';
        var layer_GBRInshoreBoundary_1 = new L.geoJson(json_GBRInshoreBoundary_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GBRInshoreBoundary_1',
            layerName: 'layer_GBRInshoreBoundary_1',
            pane: 'pane_GBRInshoreBoundary_1',
            onEachFeature: pop_GBRInshoreBoundary_1,
            style: style_GBRInshoreBoundary_1_0,
        });
        bounds_group.addLayer(layer_GBRInshoreBoundary_1);
        map.addLayer(layer_GBRInshoreBoundary_1);
        function pop_ReefsUpdate2023_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Remarks'] !== null ? autolinker.link(feature.properties['Remarks'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['InPoly_FID'] !== null ? autolinker.link(feature.properties['InPoly_FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ReefsUpdate2023_2_0() {
            return {
                pane: 'pane_ReefsUpdate2023_2',
                opacity: 1,
                color: 'rgba(175,74,133,1.0)',
                dashArray: '10,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ReefsUpdate2023_2');
        map.getPane('pane_ReefsUpdate2023_2').style.zIndex = 402;
        map.getPane('pane_ReefsUpdate2023_2').style['mix-blend-mode'] = 'normal';
        var layer_ReefsUpdate2023_2 = new L.geoJson(json_ReefsUpdate2023_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ReefsUpdate2023_2',
            layerName: 'layer_ReefsUpdate2023_2',
            pane: 'pane_ReefsUpdate2023_2',
            onEachFeature: pop_ReefsUpdate2023_2,
            style: style_ReefsUpdate2023_2_0,
        });
        bounds_group.addLayer(layer_ReefsUpdate2023_2);
        map.addLayer(layer_ReefsUpdate2023_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ReefsUpdate2023_2.png" /> Reefs Update 2023': layer_ReefsUpdate2023_2,'<img src="legend/GBRInshoreBoundary_1.png" /> GBR Inshore Boundary': layer_GBRInshoreBoundary_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
