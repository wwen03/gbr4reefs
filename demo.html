<html>
  <head>
    <meta charset="utf-8" />
    <title>GBR Reefs Update 2023</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <!-- Load Leaflet Geoman from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
    
    <!-- Load Esri Leaflet Vector from CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@4.2.3/dist/esri-leaflet-vector.js" crossorigin=""></script>
    <style>
      html,
      body,
      #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/leaflet.path.drag@0.0.6/src/Path.Drag.js"></script>
    <script src="https://unpkg.com/leaflet-editable@1.2.0/src/Leaflet.Editable.js"></script>
    
    <div id="map"></div>
    <script>
      const apiKey = "AAPKb2010f3df6ee4fd5992380c42b805df2ijFAeYKKeFxKC_PfJXz0jX52IGqAt9Pgf3PnvnnX8YCOPb1MRF3LqgrZVsDVy-71";

      const map = L.map("map").setView([-19.17742, 145.828308], 6);

      const states = L.esri.featureLayer({
        url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Census/MapServer/3",
        style: function (feature) {
          return { color: "#bada55", weight: 2 };
        }
      });
      
      L.esri.Vector.vectorBasemapLayer("arcgis/outdoor", {
        apikey: apiKey
      }).addTo(map);

      L.esri.featureLayer({
          url: "https://services1.arcgis.com/0BLakgVcDpWpuh4i/arcgis/rest/services/GBR_Reefs_Inshore_Update_2023/FeatureServer/0"
      }).addTo(map);

      const gray = L.esri.Vector.vectorBasemapLayer("arcgis/light-gray", {
        apikey: apiKey
      });

      const states = L.esri.featureLayer({
        url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Census/MapServer/3",
        style: function (feature) {
          return { color: "#bada55", weight: 2 };
        }
      });
      
      // Add drawing tools
      map.pm.addControls(
      {
        editControls: false,
        drawMarker:false,
        drawPolyline:false,
        drawCircle:false,
        drawText:false,
        drawCircleMarker:false
      });

      const baseLayers = {
        Grayscale: gray,
        Newspaper: L.esri.Vector.vectorBasemapLayer("arcgis/newspaper", {
          apikey: apiKey
        })
      };

      const overlays = {
        "U.S. States": states
      };
      
      // https://leafletjs.com/reference.html#control-layers
      L.control.layers(baseLayers, overlays).addTo(map);
    </script>
  </body>
</html>
